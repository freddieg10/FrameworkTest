<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css"  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
  <link rel="stylesheet" type="text/css"  href="http://tarruda.github.io/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">
  <link rel="stylesheet" type="text/css"  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
</head>

<body>

  <div class="col-lg-12" style="width:96%; margin-left:2%; margin-right: 2%;">
    <div class="row">
      <div class="col-lg-12">
        <div class="jumbotron text-center">
          <h1>Este es el formulario para prueba de frameworks</h1>
          <p>(Por cierto, es responsive, hagan resize)</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="txtNombre">Nombre:</label>
            <input type="text" class="form-control" id="txtNombre">
          </div>
          <div class="form-group">
            <label for="txtTelefono">Teléfono:</label>
            <input type="text" class="form-control" id="txtTelefono">
          </div>
          <div class="form-group">
            <label for="txtSeguro">Seguro:</label>
            <input type="text" class="form-control" id="txtSeguro">
          </div>
          <div class="form-group">
            <label for="txtCedula">Cédula:</label>
            <input type="text" class="form-control" id="txtCedula">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="slcDepartamento">Departamento:</label> <br/>
            <select class="selectpicker" id="slcDepartamento" data-live-search="true">
              <option value="CARDIO">Cardiología</option>
              <option value="ENDO">Endoscopía</option>
              <option value="URO">Urología</option>
            </select>
          </div>
          <div class="form-group">
            <label for="txtHora">Hora:</label>
            <div class="input-append" id="datetimepicker1">
                <input data-format="hh:mm:ss" class='datetimepicker' data-date-container='#datetimepicker1' type="text" />
                <span class="add-on">
                  <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                  </i>
                </span>
              </div>
          </div>
          <div class="form-group">
            <label for="txtFecha">Fecha:</label>
            <input type="text" class="form-control" id="txtFecha">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script type="text/javascript" src="http://tarruda.github.io/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
  
  <script type="text/javascript">
    $(document).ready(function () {
      $('.selectpicker').selectpicker();

      $('.datetimepicker').datetimepicker({
        pickDate: false,
        container: '#datetimepicker1'
      });
    });
  </script>
 
</body>

</html>
